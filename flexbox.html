<!DOCTYPE html> <!--- shift + alt + f -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox Practice</title>
</head>

<body style="padding-bottom: 1000px;">
    <div style="
    display: flex;
    flex-direction: row;
    ">
        <div style="background-color: rgb(64, 146, 219);">div 1 text</div>
        <div style="background-color: rgb(226, 43, 110);">div 2 <p>texttext</p>
        </div>
    </div>


    <div style="
    margin-top: 30px;
    display: flex;
    flex-direction: row;
    ">
        <div style="background-color: rgb(64, 146, 219); width: 100px;">100px</div>
        <div style="background-color: rgb(226, 43, 110);
        flex: 1;">flex 1</div>
    </div>


    <div style="
    margin-top: 30px;
    display: flex;
    flex-direction: row;
    ">
        <div style="background-color: lightblue;
        flex: 1;">flex 1</div>
        <div style="background-color: lightpink; width: 100px;">100px</div>
        <div style="background-color: lightblue;
        flex: 2;">flex 2</div>
    </div>



    <div style="
    margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;

    display: flex;
    flex-direction: row;
    justify-content: center;
    ">

        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink; width: 100px;">100px</div>
        <div style="background-color: lightblue; width: 100px;">100px</div>
    </div>



    <div style="
    margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;

    display: flex;
    flex-direction: row;
    justify-content: space-between;
    ">

        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink; width: 100px;">100px</div>
        <div style="background-color: lightblue; width: 100px;">100px</div>
    </div>

    <!-- Добавили jusify-content: space-between - очень удобная вещь -->
    <!-- Сейчас пытаемся сделать бар что сверху -->


    <div style="
    margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;

    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    ">

        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink; width: 100px;">100px</div>
        <div style="background-color: lightblue; width: 100px;">100px</div>
    </div>




</body>

</html>
